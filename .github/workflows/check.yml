name: Run Status Checks

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

concurrency:
  group: status-check
  cancel-in-progress: false

permissions:
  contents: write
  issues: write

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5

      - name: Run checks
        env:
          DIFY_API_KEY: ${{ secrets.DIFY_API_KEY }}
          DIFY_SANDBOX_API_KEY: ${{ secrets.DIFY_SANDBOX_API_KEY }}
          DIFY_PLUGIN_API_KEY: ${{ secrets.DIFY_PLUGIN_API_KEY }}
          DIFY_KNOWLEDGE_API_KEY: ${{ secrets.DIFY_KNOWLEDGE_API_KEY }}
          DIFY_KNOWLEDGE_DATASET_ID: ${{ secrets.DIFY_KNOWLEDGE_DATASET_ID }}
          DIFY_KNOWLEDGE_PRO_API_KEY: ${{ secrets.DIFY_KNOWLEDGE_PRO_API_KEY }}
          DIFY_KNOWLEDGE_PRO_DATASET_ID: ${{ secrets.DIFY_KNOWLEDGE_PRO_DATASET_ID }}
        run: uv run python -m checks.runner

      - name: Cleanup old data
        run: uv run python -m build.cleanup

      - name: Notify on status changes
        env:
          GH_TOKEN: ${{ github.token }}
        run: uv run python -m checks.notify

      - name: Commit and push results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "Update status data [skip ci]"
          for i in 1 2 3; do
            git pull --rebase origin main && git push origin main && break
            echo "Retry $i..."
            sleep 5
          done
