name: Run Status Checks

on:
  # Triggered every 15 minutes by cron-job.org (schedule: */15 * * * *)
  workflow_dispatch:

concurrency:
  group: status-check
  cancel-in-progress: false

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5

      - name: Run checks
        env:
          DIFY_API_KEY: ${{ secrets.DIFY_API_KEY }}
          DIFY_SANDBOX_API_KEY: ${{ secrets.DIFY_SANDBOX_API_KEY }}
          DIFY_PLUGIN_API_KEY: ${{ secrets.DIFY_PLUGIN_API_KEY }}
          DIFY_INDEXING_FREE_API_KEY: ${{ secrets.DIFY_INDEXING_FREE_API_KEY }}
          DIFY_INDEXING_FREE_DATASET_ID: ${{ secrets.DIFY_INDEXING_FREE_DATASET_ID }}
          DIFY_INDEXING_PRO_API_KEY: ${{ secrets.DIFY_INDEXING_PRO_API_KEY }}
          DIFY_INDEXING_PRO_DATASET_ID: ${{ secrets.DIFY_INDEXING_PRO_DATASET_ID }}
          DIFY_RETRIEVE_DATASET_ID: ${{ secrets.DIFY_RETRIEVE_DATASET_ID }}
          DIFY_RETRIEVE_API_KEY: ${{ secrets.DIFY_RETRIEVE_API_KEY }}
          DIFY_WEBHOOK_FREE_TRIGGER_TOKEN: ${{ secrets.DIFY_WEBHOOK_FREE_TRIGGER_TOKEN }}
          DIFY_WEBHOOK_FREE_API_KEY: ${{ secrets.DIFY_WEBHOOK_FREE_API_KEY }}
          DIFY_WEBHOOK_PRO_TRIGGER_TOKEN: ${{ secrets.DIFY_WEBHOOK_PRO_TRIGGER_TOKEN }}
          DIFY_WEBHOOK_PRO_API_KEY: ${{ secrets.DIFY_WEBHOOK_PRO_API_KEY }}
        run: uv run python -m checks.runner

      - name: Cleanup old data
        run: uv run python -m build.cleanup

      - name: Notify on status changes
        env:
          GH_TOKEN: ${{ github.token }}
        run: uv run python -m checks.notify

      - name: Commit and push results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "Update status data"
          for i in 1 2 3; do
            git pull --rebase origin main && git push origin main && break
            echo "Retry $i..."
            sleep 5
          done

  build:
    needs: check
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - uses: astral-sh/setup-uv@v5

      - name: Build site
        run: uv run python -m build.build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
